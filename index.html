<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="./images/icon-cart.svg"
    />
    
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="product"><img src="images/image-product-desktop.jpg" class="photo"><div class="desc"><div class="name_tag"><p>P E R F U M E</p><h1>Gabrielle Essence Eau De Parfum</h1></div>
    <div class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </div>
    <div class="price">
      $149.99
      <span class="discount">$169.99</span>
    </div>
    <div class="cart-button"><div class="cart"><img src="images/icon-cart.svg" class="cart-icon">Add to Cart</div></div>
    </div></div></div>
    
  </body>
</html>
